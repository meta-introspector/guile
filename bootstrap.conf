checkout_only_file=.gitignore

# gnulib modules used by this package.
gnulib_modules="
havelib
readme-release
"

# Build prerequisites
buildreq="\
autoconf   2.59
automake   1.9.6
git        1.5.5
tar        -
"

bootstrap_post_import_hook ()
{
    # Automake requires that ChangeLog exist.
    touch ChangeLog || return 1
}
